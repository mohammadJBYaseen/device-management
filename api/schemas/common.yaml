components:
  schemas:
    Error:
      type: object
      required:
        - message
      properties:
        code:
          type: string
        message:
          type: string
        domain:
          type: string
        display_message:
          type: string
    Page:
      type: object
      required:
        - page_number
        - page_count
        - total_count
        - total_pages
      properties:
        page_number:
          type: integer
        page_count:
          type: integer
        total_count:
          type: integer
        total_pages:
          type: integer